<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Vue Twitter Clone</title>
    <meta name="title" content="Vue Twitter Clone" />
    <meta
      name="description"
      content="Realtime Twitter clone built with Vue, Pinia, TailwindCSS and Firebase."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vue-twitter-ke.vercel.app/" />
    <meta property="og:title" content="Vue Twitter Clone" />
    <meta
      property="og:description"
      content="Realtime Twitter clone built with Vue, Pinia, TailwindCSS and Firebase."
    />
    <meta
      property="og:image"
      content="/favicon.ico"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vue-twitter-ke.vercel.app/" />
    <meta property="twitter:title" content="Vue Twitter Clone" />
    <meta
      property="twitter:description"
      content="Realtime Twitter clone built with Vue, Pinia, TailwindCSS and Firebase."
    />
    <meta
      property="twitter:image"
      content="/favicon.ico"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
